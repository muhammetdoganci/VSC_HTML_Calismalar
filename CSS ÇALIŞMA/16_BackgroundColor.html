<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="cssStyleBacground.css">
    <!--
    • background-color: Bir ögenin arka plan rengini ayarlamak için kullanılır.
    • background-image: Bir ögenin arka plan görüntüsünü ayarlamak için kullanılır.
    • background-repeat: Arka planda bir görüntünün tekrarını kontrol etmek için kullanılır.
    • background-position: Bir görüntünün arka planda konumunu kontrol etmek için kullanılır.
    • background-attachment: Bir görüntünün arka planda kaydırılmasını kontrol etmek için kullanılır.

    -->
</head>
<body>
    <h3 class="bg-yellow">Background color örneği</h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 36px;
        }
        [class*="box"] {
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            background-color: #87CEFA;
        }
        .container {
            display: grid;
            grid-template-rows: 70px 500px 100px;
            grid-template-columns: 300px auto 300px;
            gap: 5px;

            grid-template-areas: "A A A"
                                 "B C D"
                                 "B E E";
        }
        .header {
            grid-area: A;
        }
        .menu {
            grid-area: B;
        }
        .main {
            grid-area: C;
        }
        .right {
            grid-area: D;
        }
        .footer {
            grid-area: E;
        }
        @media(max-width: 768px) {
            .container {
                display: grid;
                gap: 5px;

                grid-template-areas: "A"
                                     "B"
                                     "C"
                                     "D"
                                     "E"  ;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box menu">Menu</div>
        <div class="box main">Main</div>
        <div class="box right">SaÄŸ Bar</div>
        <div class="box footer">Footer</div>
    </div>
    
</body>
</html>

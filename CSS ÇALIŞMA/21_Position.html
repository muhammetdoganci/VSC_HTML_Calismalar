<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="cssStyleYerlesim.css">
    <!--
      Position
CSS, ögeleri sayfa üzerinde konumlandırırken position özelliğini kullanır. Farklı değerler alarak ögelerin
alt, üst, sol ve sağdan konumlandırılmasını sağlar. Üstten verilecek konum değeri için ögenin top özelliğine
değer verilmelidir. Aynı şekilde alttan verilecek konum değeri için bottom, soldan verilecek konum
değeri için left ve sağdan verilecek konum değeri için right özelliklerine değer verilmelidir. Position
özelliğinin aldığı değerler aşağıdaki gibidir:
• static
• absolute
• relative
• fixed
• sticky  
    -->
</head>
<body>
    <div class="container">
        <div id="div-1">Div 1</div>
        <div id="div-2">Div 2</div>
        <div id="div-3">Div 3</div>
    </div>
</body>
</html>

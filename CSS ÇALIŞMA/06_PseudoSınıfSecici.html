<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Sınıf Seçici</title>
    <style>
        /*ziyaret edilmemiş link*/
        a:link{
            color: blue;
        }

        /*ziyaret edilmiş link*/
        a:visited{
            color: red;
        }

        /*fare linkin üzerinde*/
        a:hover{
            color: green;
        }

        /*seçilmiş link*/
        a:active{
            color: yellow;
        }
        a{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <a href="https://google.com" target="_blank">Link</a>
    
</body>
</html>

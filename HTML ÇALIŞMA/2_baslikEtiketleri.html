<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaslikEtiketleri</title>
</head>
<body>
    <!--
        HTML sayfalarda bulunan metinlerin başlıklarını belirtmek için “Başlık Etiketleri” olarak 
    adlandırılan özel tanımlamalar vardır. <h1>, <h2>, <h3>, <h4>, <h5>, <h6> sırasıyla en büyük 
    başlıktan en küçük başlığa doğru gitmektedir. İçerikteki başlık hiyerarşisini bu etiketler 
    vasıtasıyla belirleyebilirsiniz. En büyük etiket boyutu olan <h1> 2 em font büyüklüğüne 
    sahipken en küçük olan <h6> 0,67 em font büyüklüğüne sahiptir. Etiketleri denemek için 
    aşağıdaki kod bloğunu index.html dosyanıza kaydedip sonucu tarayıcıda görebilirsiniz.
    Kod bloğundaki en alt satırda olan <p> etiketi içerisindeki yazıyıda yazarak <p> etiketi ve
    başlık etiketleri arasındaki farkı görebilirsiniz. 
    -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>

    <p>Lorem ipsum dolor sit amet.</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Çalışan Adı</th>
                <th>Birimi</th>
                <th>Yaşı</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmet</td>
                <td>Bilişim</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>Muhasebe</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Satın Alma</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

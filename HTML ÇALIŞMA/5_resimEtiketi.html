<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResimEtiketi</title>
</head>
<body>

    <!--
        Web sayfalarında resim göstermek için kullanılan <img> etiketi kapanış etiketi gerektirmeyen,
        resim yolunu içerisindeki alt özellikler yoluyla alan bir etikettir.
        
        <h1>Resim Örneği</h1>
        <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
        
        src özelliği ile resmin yolu ve adresi belirtilmiştir.
        alt özelliği ile resim hakkında kısa bir açıklama yapılmıştır.
        width ve height özellikleri ile resmin boyutlandırması yapılmıştır.
    -->

    <h1>Resim Örneği</h1>
    <img src="resimler/sonbahar.jpg" alt="Sonbahar mevsimi" width="500" height="400">
    
</body>
</html>
